<HTML>
<BODY BGCOLOR='black'>
<HR id=HRFirst color=darkblue>
</SPAN>
<SPAN id=Pos style="Z-INDEX: 2; OVERFLOW: hidden; WIDTH: 100%; HEIGHT: 22px">
<FONT id=PosFont face=Verdana color=darkgreen size=3>
<STRONG>
<I>
<IMG src='../../images/letters/k.jpg'> <IMG src='../../images/letters/a.jpg'> <IMG src='../../images/letters/t.jpg'> <IMG src='../../images/letters/y.jpg'>
</I>
</STRONG>
</FONT>
</SPAN>

<HR id=HRLast color=darkblue>
</I>
</SPAN>
<I>
<SCRIPT language=JavaScript>

	var TimerID=setInterval("TimerProc()",1,"JavaScript");
	var TelColor=16777215;
		TelWordSpacing=1;
		NameColor=16777215;
		NameWordSpacing=1;
		PosColor=16777215;
		PosWordSpacing=40;
		ColorSteps=65793*6;
{

	HRColor=16777215;
	HRFirst.color=HRLast.color=16777215;
}

function TimerProc()
{
	NameColor=ColorFadeIn(NameColor);
	TelColor=ColorFadeIn(TelColor);

	if (TelColor==0)
	{
		clearInterval(TimerID);
		TimerID=setInterval("HRFadeIn()",1,"JavaScript");
	}
	if (PosWordSpacing > 0)
	{
	    Pos.style.letterSpacing=PosWordSpacing--;
	}
}
function HRFadeIn()
{
	HRColor=ColorFadeIn(HRColor);
	if (HRColor==0)
	{
		clearInterval(TimerID);
	}
	HRLast.color=HRFirst.color=(HRColor | 255);
}
function ColorFadeIn(ColorValue)
{
	if (ColorValue > ColorSteps)
		ColorValue=ColorValue-ColorSteps;
    else
		ColorValue=0;
	return(ColorValue);
}
</SCRIPT>
</BODY></HTML>
